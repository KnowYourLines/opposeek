<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OppoSeek</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container text-center starter-template">
        <h1>OppoSeek</h1>
        <form action="" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Search">
        </form>
        {% if search %}
            {% if opposing %}
                <br/><br/>
                Opposing searches:
                {% for search in opposing %}
                    <br/><br/>
                    <a target="_blank" href="https://www.google.com/search?q={{ search }}">{{ search }}</a>
                {% endfor %}
            {% endif %}
            <br/><br/>
            Your search:
            <a target="_blank" href="https://www.google.com/search?q={{ search }}">{{ search }}</a>
        {% endif %}
    </div>
</body>
</html>
